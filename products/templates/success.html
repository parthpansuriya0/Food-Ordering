{% extends 'base.html' %} {% block start %}

<style>
    .success-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    
    .success-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
    
    .success-icon {
        width: 150px;
        height: 150px;
        margin-bottom: 15px;
    }
    
    .spinner {
        width: 30px;
        height: 30px;
        border: 3px solid #ccc;
        border-top: 3px solid #28a745;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
</style>

<div class="success-modal">
  <div class="success-content">
    <img src="https://i.pinimg.com/originals/32/b6/f2/32b6f2aeeb2d21c5a29382721cdc67f7.gif" alt="Success" class="success-icon" />
    <h2>Payment Successful!</h2>
    <p>Thank you for your purchase. Redirecting...</p>
    <div class="spinner"></div>
  </div>
</div>

<script>
    setTimeout(() => {
        window.location.href = "/orders/";
    }, 3000); 
</script>

{% endblock %}
